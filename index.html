<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">

  <meta name="robots" content="follow"/>
  <meta http-equiv="expires" content="30"/>
  <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
  <title>MoringaoDB</title>

  <link rel="stylesheet" href="assets/css/main.css" />

<body>

  <div class="s006">
    <form>
      <fieldset>
        <legend>MoringaoDB</legend>
        <div class="inner-form">
          <div class="input-field">
            <span class="btn-search">
              <img src="assets\images\algolia-blue-mark.svg" alt="Algolia" >
            </span>
            <input id="textBoxSearch" placeholder="Moringaaa" onkeydown="return (event.keyCode!=13);" />
          </div>
        </div>
        <div class="suggestion-wrap">
          <span>Search by:</span>
          <span>Title</span>
          <span>Authors</span>
          <span>Year</span>
          <span>Type</span>
          <span>Plant Part</span>
        </div>
      </fieldset>
    </form>
  </div>

  <section id="moringaEntries"></section>
  <div class="container" id="button_container"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
