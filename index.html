<!DOCTYPE html>
<html lang="en" >

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="follow"/>
  <meta http-equiv="expires" content="30"/>
  <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
  <title>MoringaoDB</title>

  <link rel="stylesheet" href="assets/css/main.css" />
  <link rel="stylesheet" href="assets/css/fonts.css" />
  <link rel="stylesheet" href="assets/css/cards.css" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  
</head>

<body>

  <div class="s006">
    <form>
      <fieldset>
        <legend>MoringaoDB</legend>
        <div class="inner-form">
          <div class="input-field">
            <span class="btn-search">
              <img src="assets\images\algolia-blue-mark.svg" alt="Algolia" >
            </span>
            <input id="textBoxSearch" placeholder="Moringaaa" onkeydown="return (event.keyCode!=13);" />
          </div>
        </div>
        <div class="suggestion-wrap">
          <span>Search by:</span>
          <span>Title</span>
          <span>Authors</span>
          <span>Year</span>
          <span>Type</span>
          <span>Plant Part</span>
        </div>
      </fieldset>
    </form>
  </div>

  <section id="moringaEntries"></section>
  <div class="container" id="next_button"></div>


  <script type="text/html" id="card_template">
  
    <div class="card">
      <div class="card__title">
          {{{_highlightResult.Title.value}}}
      </div>
      <span class="card__year">
          <b>Year of Publication:</b> &nbsp
          <span class="badge bg-light text-dark">
              {{Year}}
          </span>
      </span>
      <span class="card__author">
          <b>Authors:</b> &nbsp {{Authors}}
      </span>
      <div class="card__text">
          <div class="table-responsive">
              <table class="table table-bordered table-hover">
                  <thead>
                      <tr>
                      <th scope="col">Primary Focus</th>
                      <th scope="col">Part</th>
                      <th scope="col">Disease & Cell Line</th>
                      <th scope="col">Type</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>{{Focus}}</td>
                          <td>{{Part}}</td>
                          <td>{{Disease_Cell_Line}}</td>
                          <td>{{Type}}</td>
                      </tr>
                  </tbody>
              </table>
          </div>
          <span class="card__comments">
              <b>Comments:</b> &nbsp {{Comments}}
          </span>
      </div>
      <a href="{{Link}}" class="card__button" target="_blank">DOI/Link</a>
    </div>
  
  </script>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js" integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js" integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous"></script>
  <script src="assets/js/search.js"></script>


  </body>

</html>
