<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>MoringaoDB</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Moringa Forever!</span>
    </nav>
    
    <br><br>

    <div class="container">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="textBoxSearch" aria-describedby="moringaHelp" placeholder="Search">
          <small id="emailHelp" class="form-text text-muted">Enter any keyword, we will try our best!</small>
        </div>
      </form>
    </div>

    <br><br>

    <div class="container">
      <table class="table is-fullwidth">
        <thead>
          <tr>
            <th>Title</th>
            <th>First Name</th>
            <th>Middle name</th>
            <th>Suffix</th>
          </tr>
        </thead>
        <tbody id="rowsPeople"></tbody>
      </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <!--<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-analytics.js"></script>-->
  
    <!-- Add Firebase products that you want to use -->
    <!--<script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-auth.js"></script>-->
    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-firestore.js"></script>

    <script src="./init.js"> </script>
    <script src="./app.js"> </script>


  </body>
</html>
